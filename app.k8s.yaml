apiVersion: apps/v1
kind: Deployment
metadata:
  name: animerec-deployment
  labels:
    app.kubernetes.io/name: animerec
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: animerec
  template:
    metadata:
      labels:
        app.kubernetes.io/name: animerec
        app.kubernetes.io/version: "0.1.0"
    spec:
      # Security context to enforce non-root user (matches Dockerfile)
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: animerec
        image: docker.io/library/animerec:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 8501
            name: streamlit-app
            protocol: TCP
        envFrom:
          - secretRef:
              name: animerec-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: animerec-service
  labels:
    app.kubernetes.io/name: animerec
spec:
  type: NodePort  # Explicitly set - use LoadBalancer or NodePort for external access
  selector:
    app.kubernetes.io/name: animerec
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8501
      nodePort: 32000
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: animerec-ingress
  labels:
    app.kubernetes.io/name: animerec
spec:
  ingressClassName: nginx
  rules:
  - host: animerec.ludologico.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: animerec-service
            port:
              number: 8000
